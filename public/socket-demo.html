    <style>

<body>
    <div class="container">
        <h1>ğŸ”Œ Socket.io å®æ—¶é€šçŸ¥æ¼”ç¤º</h1>
        
        <!-- è¿æ¥çŠ¶æ€ -->
        <div id="connection-status" class="status disconnected">
            <span class="status-indicator"></span>
            <span id="status-text">æœªè¿æ¥</span>
        </div>
        
        <!-- æµ‹è¯•è¡¨å• -->
        <div class="form-group">
            <label for="doc-id">Google Docs ID:</label>
            <input type="text" id="doc-id" placeholder="è¾“å…¥Google Docsæ–‡æ¡£IDè¿›è¡Œæµ‹è¯•">
        </div>
        
        <button id="test-btn" onclick="testConvert()">ğŸš€ æµ‹è¯•è½¬æ¢æµç¨‹</button>
        <button id="clear-btn" class="clear-btn" onclick="clearNotifications()">ğŸ—‘ï¸ æ¸…ç©ºé€šçŸ¥</button>
        
        <!-- é€šçŸ¥åˆ—è¡¨ -->
        <div class="notifications" id="notifications">
            <div class="notification info">
                <div class="notification-header">
                    <span class="notification-title">ç³»ç»Ÿ</span>
                    <span class="notification-time" id="current-time"></span>
                </div>
                <div class="notification-message">ç­‰å¾…è¿æ¥Socket.ioæœåŠ¡å™¨...</div>
            </div>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–Socket.ioè¿æ¥
        const socket = io();
        const notificationsContainer = document.getElementById('notifications');
        const connectionStatus = document.getElementById('connection-status');
        const statusText = document.getElementById('status-text');
        const testBtn = document.getElementById('test-btn');
        
        // è¿æ¥çŠ¶æ€å¤„ç†
        socket.on('connect', () => {
            connectionStatus.className = 'status connected';
            statusText.textContent = 'å·²è¿æ¥';
            addNotification('ç³»ç»Ÿ', 'Socket.ioè¿æ¥æˆåŠŸ', 'success');
        });
        
        socket.on('disconnect', () => {
            connectionStatus.className = 'status disconnected';
            statusText.textContent = 'è¿æ¥æ–­å¼€';
            addNotification('ç³»ç»Ÿ', 'Socket.ioè¿æ¥æ–­å¼€', 'error');
        });
        
        // ç›‘å¬å„ç§è½¬æ¢äº‹ä»¶
        socket.on('googleDocs:fetch:start', (data) => {
            addNotification('Google Docs', data.message, 'info', data);
        });
        
        socket.on('googleDocs:fetch:success', (data) => {
            addNotification('Google Docs', data.message, 'success', data);
        });
        
        socket.on('storyblok:convert:start', (data) => {
            addNotification('Storyblok', data.message, 'info', data);
        });
        
        socket.on('storyblok:convert:success', (data) => {
            addNotification('Storyblok', data.message, 'success', data);
        });
        
        socket.on('ai:analysis:start', (data) => {
            addNotification('AIåˆ†æ', data.message, 'info', data);
        });
        
        socket.on('ai:analysis:success', (data) => {
            addNotification('AIåˆ†æ', data.message, 'success', data);
        });
        
        socket.on('image:process:start', (data) => {
            addNotification('å›¾ç‰‡å¤„ç†', data.message, 'info', data);
        });
        
        socket.on('image:process:success', (data) => {
            addNotification('å›¾ç‰‡å¤„ç†', data.message, 'success', data);
        });
        
        socket.on('image:process:error', (data) => {
            addNotification('å›¾ç‰‡å¤„ç†', data.message, 'error', data);
        });
        
        socket.on('convert:complete', (data) => {
            addNotification('è½¬æ¢å®Œæˆ', data.message, 'success', data);
            testBtn.disabled = false;
        });
        
        socket.on('convert:error', (data) => {
            addNotification('è½¬æ¢é”™è¯¯', data.message, 'error', data);
            testBtn.disabled = false;
        });
        
        // æ·»åŠ é€šçŸ¥å‡½æ•°
        function addNotification(title, message, type = 'info', data = null) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const time = new Date().toLocaleTimeString();
            
            let details = '';
            if (data) {
                if (data.docId) details += `æ–‡æ¡£ID: ${data.docId}<br>`;
                if (data.imageUrl) details += `å›¾ç‰‡URL: ${data.imageUrl}<br>`;
                if (data.resultUrl) details += `ç»“æœURL: ${data.resultUrl}<br>`;
                if (data.aiMeta) details += `AIå…ƒæ•°æ®: ${JSON.stringify(data.aiMeta, null, 2)}<br>`;
                if (data.summary) details += `æ‘˜è¦: ${JSON.stringify(data.summary, null, 2)}<br>`;
                if (data.error) details += `é”™è¯¯: ${data.error}<br>`;
            }
            
            notification.innerHTML = `
                <div class="notification-header">
                    <span class="notification-title">${title}</span>
                    <span class="notification-time">${time}</span>
                </div>
                <div class="notification-message">${message}</div>
                ${details ? `<div class="notification-details">${details}</div>` : ''}
            `;
            
            notificationsContainer.appendChild(notification);
            notificationsContainer.scrollTop = notificationsContainer.scrollHeight;
        }
        
        // æµ‹è¯•è½¬æ¢å‡½æ•°
        async function testConvert() {
            const docId = document.getElementById('doc-id').value.trim();
            if (!docId) {
                addNotification('é”™è¯¯', 'è¯·è¾“å…¥Google Docs ID', 'error');
                return;
            }
            
            testBtn.disabled = true;
            addNotification('ç³»ç»Ÿ', 'å¼€å§‹æµ‹è¯•è½¬æ¢æµç¨‹...', 'info');
            
            try {
                const response = await fetch('/api/convert-doc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ docId }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addNotification('APIå“åº”', 'è½¬æ¢è¯·æ±‚æˆåŠŸå®Œæˆ', 'success', {
                    hasHtml: !!data.html,
                    hasMarkdown: !!data.markdown,
                    hasRichtext: !!data.richtext,
                    hasAiMeta: !!data.aiMeta
                });
                
            } catch (error) {
                addNotification('APIé”™è¯¯', `è¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        // æ¸…ç©ºé€šçŸ¥å‡½æ•°
        function clearNotifications() {
            notificationsContainer.innerHTML = '';
            addNotification('ç³»ç»Ÿ', 'é€šçŸ¥å·²æ¸…ç©º', 'info');
        }
        
        // æ›´æ–°æ—¶é—´æ˜¾ç¤º
        function updateTime() {
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                timeElement.textContent = new Date().toLocaleTimeString();
            }
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

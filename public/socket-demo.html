<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io 实时通知演示</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status.connected .status-indicator {
            background: #28a745;
        }
        
        .status.disconnected .status-indicator {
            background: #dc3545;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .notifications {
            margin-top: 30px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .notification {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            animation: slideIn 0.3s ease-out;
        }
        
        .notification:last-child {
            border-bottom: none;
        }
        
        .notification.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .notification.info {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
        }
        
        .notification.warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        
        .notification.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .notification-title {
            font-weight: 600;
            color: #333;
        }
        
        .notification-time {
            font-size: 12px;
            color: #666;
        }
        
        .notification-message {
            color: #555;
            margin-bottom: 5px;
        }
        
        .notification-details {
            font-size: 12px;
            color: #666;
            background: rgba(0, 0, 0, 0.05);
            padding: 5px;
            border-radius: 4px;
            margin-top: 5px;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .clear-btn {
            background: #6c757d;
            margin-left: 10px;
        }
        
        .clear-btn:hover {
            background: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔌 Socket.io 实时通知演示</h1>
        
        <!-- 连接状态 -->
        <div id="connection-status" class="status disconnected">
            <span class="status-indicator"></span>
            <span id="status-text">未连接</span>
        </div>
        
        <!-- 测试表单 -->
        <div class="form-group">
            <label for="doc-id">Google Docs ID:</label>
            <input type="text" id="doc-id" placeholder="输入Google Docs文档ID进行测试">
        </div>
        
        <button id="test-btn" onclick="testConvert()">🚀 测试转换流程</button>
        <button id="clear-btn" class="clear-btn" onclick="clearNotifications()">🗑️ 清空通知</button>
        
        <!-- 通知列表 -->
        <div class="notifications" id="notifications">
            <div class="notification info">
                <div class="notification-header">
                    <span class="notification-title">系统</span>
                    <span class="notification-time" id="current-time"></span>
                </div>
                <div class="notification-message">等待连接Socket.io服务器...</div>
            </div>
        </div>
    </div>

    <script>
        // 初始化Socket.io连接
        const socket = io();
        const notificationsContainer = document.getElementById('notifications');
        const connectionStatus = document.getElementById('connection-status');
        const statusText = document.getElementById('status-text');
        const testBtn = document.getElementById('test-btn');
        
        // 连接状态处理
        socket.on('connect', () => {
            connectionStatus.className = 'status connected';
            statusText.textContent = '已连接';
            addNotification('系统', 'Socket.io连接成功', 'success');
        });
        
        socket.on('disconnect', () => {
            connectionStatus.className = 'status disconnected';
            statusText.textContent = '连接断开';
            addNotification('系统', 'Socket.io连接断开', 'error');
        });
        
        // 监听各种转换事件
        socket.on('googleDocs:fetch:start', (data) => {
            addNotification('Google Docs', data.message, 'info', data);
        });
        
        socket.on('googleDocs:fetch:success', (data) => {
            addNotification('Google Docs', data.message, 'success', data);
        });
        
        socket.on('storyblok:convert:start', (data) => {
            addNotification('Storyblok', data.message, 'info', data);
        });
        
        socket.on('storyblok:convert:success', (data) => {
            addNotification('Storyblok', data.message, 'success', data);
        });
        
        socket.on('ai:analysis:start', (data) => {
            addNotification('AI分析', data.message, 'info', data);
        });
        
        socket.on('ai:analysis:success', (data) => {
            addNotification('AI分析', data.message, 'success', data);
        });
        
        socket.on('image:process:start', (data) => {
            addNotification('图片处理', data.message, 'info', data);
        });
        
        socket.on('image:process:success', (data) => {
            addNotification('图片处理', data.message, 'success', data);
        });
        
        socket.on('image:process:error', (data) => {
            addNotification('图片处理', data.message, 'error', data);
        });
        
        socket.on('convert:complete', (data) => {
            addNotification('转换完成', data.message, 'success', data);
            testBtn.disabled = false;
        });
        
        socket.on('convert:error', (data) => {
            addNotification('转换错误', data.message, 'error', data);
            testBtn.disabled = false;
        });
        
        // 添加通知函数
        function addNotification(title, message, type = 'info', data = null) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const time = new Date().toLocaleTimeString();
            
            let details = '';
            if (data) {
                if (data.docId) details += `文档ID: ${data.docId}<br>`;
                if (data.imageUrl) details += `图片URL: ${data.imageUrl}<br>`;
                if (data.resultUrl) details += `结果URL: ${data.resultUrl}<br>`;
                if (data.aiMeta) details += `AI元数据: ${JSON.stringify(data.aiMeta, null, 2)}<br>`;
                if (data.summary) details += `摘要: ${JSON.stringify(data.summary, null, 2)}<br>`;
                if (data.error) details += `错误: ${data.error}<br>`;
            }
            
            notification.innerHTML = `
                <div class="notification-header">
                    <span class="notification-title">${title}</span>
                    <span class="notification-time">${time}</span>
                </div>
                <div class="notification-message">${message}</div>
                ${details ? `<div class="notification-details">${details}</div>` : ''}
            `;
            
            notificationsContainer.appendChild(notification);
            notificationsContainer.scrollTop = notificationsContainer.scrollHeight;
        }
        
        // 测试转换函数
        async function testConvert() {
            const docId = document.getElementById('doc-id').value.trim();
            if (!docId) {
                addNotification('错误', '请输入Google Docs ID', 'error');
                return;
            }
            
            testBtn.disabled = true;
            addNotification('系统', '开始测试转换流程...', 'info');
            
            try {
                const response = await fetch('/api/convert-doc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ docId }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addNotification('API响应', '转换请求成功完成', 'success', {
                    hasHtml: !!data.html,
                    hasMarkdown: !!data.markdown,
                    hasRichtext: !!data.richtext,
                    hasAiMeta: !!data.aiMeta
                });
                
            } catch (error) {
                addNotification('API错误', `请求失败: ${error.message}`, 'error');
            }
        }
        
        // 清空通知函数
        function clearNotifications() {
            notificationsContainer.innerHTML = '';
            addNotification('系统', '通知已清空', 'info');
        }
        
        // 更新时间显示
        function updateTime() {
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                timeElement.textContent = new Date().toLocaleTimeString();
            }
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
